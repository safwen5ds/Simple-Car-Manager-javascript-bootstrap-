<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row align-items-center">
            <div class="col-md-2 col-12">
                <img src="./src/img1.png" class="img-fluid rounded" alt="Image 1">
            </div>
            <div class="col-md-10 col-12">
                <h1>Car Manager</h1>
            </div>
        </div>

        <div class="mt-4">
            <form id="Connaissance">
                <fieldset class="mb-3">
                    <legend>Concessionnaire</legend>
                </fieldset>
                <div >
                    <table class="table">
                        <tr>
                            <td> Identifiant : </td>
                            <td><input id="id" type="text" class="form-control" /></td>
                            <td> Serie :</td>
                            <td> <input id="serie" type="text" class="form-control" /> </td>
                        </tr>
                        <tr>
                            <td>Marque :</td>
                            <td>
                                <div class="dropdown">
                                    <button id="liste_deroulante" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Sélectionner
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#" onclick="mise_a_jour('C1')">C1</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="mise_a_jour('C2')">C2</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="mise_a_jour('C3')">C3</a></li>
                                    </ul>
                                </div>
                            </td>
                            <td>Chevaux :</td>
                            <td> 
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="chevaux" value="4" id="op1">
                                    <label class="form-check-label" for="op1">4</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="chevaux" value="5" id="op2">
                                    <label class="form-check-label" for="op2">5</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="chevaux" value="6" id="op3">
                                    <label class="form-check-label" for="op3">6</label>
                                </div>
                            </td>
                            
                        </tr>
                    </table>
                </div>
                <table>
                    <tr>
                        <td >Réparations : </td>
                        <td>
                            <div class="form-check me-5">
                                <input class="form-check-input" type="checkbox" value="" id="VI">
                                <label class="form-check-label" for="cop1">Vidange</label>
                            </div>
                        </td>
                            
                        <td>
                            <div class="form-check me-5">
                                <input class="form-check-input" type="checkbox" value="" id="ME">
                                <label class="form-check-label" for="cop2">Mecanique</label>
                            </div>

                        </td>
                        <td>
                            <div class="form-check me-5">
                                <input class="form-check-input" type="checkbox" value="" id="EL">
                                <label class="form-check-label" for="cop3">Electrique</label>
                            </div>
                        </td>
                        <td>
                            <div class="form-check me-5">
                                <input class="form-check-input" type="checkbox" value="" id="DI">
                                <label class="form-check-label" for="cop4">Diagnostique</label>
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-primary" onclick="ajouter()" type="submit">Valider</button>
                        </td>
                    </tr>
                </table>
                <fieldset class="mb-3">
                    <legend>Facture</legend>
                </fieldset>
                <table id="tab" class="table table-bordered" >
                    <thead>
                        <tr>
                            <th id="cid">Id Client : </th>
                        </tr>
                        <tr>
                            <th>Réference</th>
                            <th>Désignation</th>
                            <th>Prix</th>
                        </tr>
                    </thead>
                    <tbody id="body">
                    </tbody>
                    <tr>
                        <th colspan="2"> Total: </th>
                        <th id="total">0</th>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function mise_a_jour(option) {
            document.getElementById('liste_deroulante').textContent = option;
        }
        function calculerTotal() {
            let total = 0;
            data.forEach(item => {
                total += item[2];
            });

            if (document.getElementById("op1").checked){
                    total = total + (total*0.05);
            }

            if (document.getElementById("op2").checked){
                total = total + (total*0.1);
                
            }

            if (document.getElementById("op3").checked){
                total = total + (total*0.15);
                
            }
            document.getElementById("total").textContent = total; 
        }

        function id_client(){
    let id = document.getElementById("cid");
    id.textContent = "Id Client: " + document.getElementById("id").value;
}

        const data = [];

        function ajouter() {
            let reference, designation, prix;
            if (document.getElementById("VI").checked) {
                reference = "VI";
                designation = "Vidange Complet";
                prix = 97;
            } else if (document.getElementById("ME").checked) {
                reference = "ME";
                designation = "Réparation mécanique";
                prix = 80;
            } else if (document.getElementById("EL").checked) {
                reference = "EL";
                designation = "Réparation électrique";
                prix = 120;
            } else {
                reference = "DI";
                designation = "Diagnostic";
                prix = 20;
            }

            data.push([reference, designation, prix]);
            tab(reference, designation, prix);
            calculerTotal();
        }

        function tab(reference, designation, prix){
            var body = document.getElementById("body");
            var tr = document.createElement("tr");

            var td1 = document.createElement("td");
            td1.textContent = reference;

            var td2 = document.createElement("td");
            td2.textContent = designation;

            var td3 = document.createElement("td");
            td3.textContent = prix;

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);

            body.appendChild(tr);
            calculerTotal();
            id_client();
        }

        function initialiserTable() {
            data.forEach(item => {
                tab(item[0], item[1], item[2]);
            });
            calculerTotal();
            id_client();
        }

        window.onload = initialiserTable;
    </script>
</body>
</html>
